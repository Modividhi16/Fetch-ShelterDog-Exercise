<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Dogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <div class="container mt-3">
        <div class="header">
            <h2>Meet Our Dogs</h2>
            <button id="logoutBtn" onclick="logout()">Logout</button>
        </div>
        <div class="search-section">
            <select id="breedFilter" class="form-select mb-3">
                <option value="">Select Breed</option>
            </select>

            <button id="searchBtn" class="btn btn-success">Search</button>

            <div class="match-section">
                <button onclick="findMatch()">Find Match</button>
                <div id="matchResult" class="mt-3"></div>
            </div>
            <button id="sortToggle" class="btn btn-secondary">Sort: Ascending</button>
        </div>
        <div id="dogResults" class="row mt-3"></div>

        <div class="pagination-controls">
            <button id="prevBtn" disabled>Previous</button>
            <button id="nextBtn" disabled>Next</button>
         </div>
        <div id="favoritesList" class="mt-4"></div>
    </div>
    <script src="js/search.js"></script>
</body>
</html>
